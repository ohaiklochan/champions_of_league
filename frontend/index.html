<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Champions of League</title>
</head>
<body>
    <center>
        <h1>Champions of</h1> <img src="img/backgrounds/lol-logo-rendered-hi-res.png" width="200" height="150">
    </center>
    <div id="new-champion-container">
        <form id="new-champion-form">
            <h2>Add New champion</h2>
            <label for="new-champion-name">Champion Name:</label>
            <input type="text" id="new-champion-name" placeholder="enter champion name">
            <label for="new-champion-title">Champion Title:</label>
            <input type="text" id="new-champion-title" placeholder="enter champion title">
            <label for="new-champion-tags">Tags:</label>
            <select name="tags" id="new-champion-tags">
                <option value="Tank">Tank</option>
                <option value="Mage">Mage</option>
                <option value="Assassin">Assassin</option>
                <option value="Support">Support</option>
                <option value="Marksman">Marksman</option>
                <option value="Fighter">Fighter</option>
                <option value="None">No Type Known</option>
              </select>
            <label for="new-champion-image">Image URL:</label>
            <input type="text" id="new-champion-image" placeholder="enter image url">
            <button type="submit">Add Champion</button>
        </form>
    </div>

    <div class="container">
        <section id="champions-container"></section>
    </div>

    <div id="new-backstory-container">
        <form id="new-backstory-form">
            <div class="body-input">
                <label for="new-backstory-body">Add Champion Backstory</label>
                <input type="textarea" id="new-backstory-body">
            </div>
    
            <div id="buttons">
                <!-- <button onlick="closeForm()" type="submit">Add</button> -->
                <button onclick="closeForm()">Close</button>
            </div>
            </form>
    </div>

    <script src="src/components/champion.js"></script>
    <script src="src/components/champions.js"></script>
    <script src="src/components/application.js"></script>
    <script src="src/adapters/champion_adapter.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
